<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Cuadro 2D</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script>
			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			const camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 500 );
			camera.position.set( 0, 0, 100 );
			camera.lookAt( 0, 0, 0 );

			const scene = new THREE.Scene();

			const material = new THREE.LineBasicMaterial( { color: 0xffd000 } );

			const puntos = [];
			puntos.push( new THREE.Vector3( -30, 0, 0 ) );
			puntos.push( new THREE.Vector3( -20, 30, 0 ) );
			puntos.push( new THREE.Vector3( 20, 30, 0 ) );
			puntos.push( new THREE.Vector3( 30, 0, 0 ) );
			puntos.push( new THREE.Vector3( 0, -30, 0 ) );
			puntos.push( new THREE.Vector3( -30, 0, 0 ) );

			const geometry = new THREE.BufferGeometry().setFromPoints( puntos );

			const linea = new THREE.Line( geometry, material );

			scene.add( linea );
			renderer.render( scene, camera );
		</script>
	</body>
</html>
