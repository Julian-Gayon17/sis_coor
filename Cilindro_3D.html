<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Figura 3D Cubo</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script>
			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			const figura = new THREE.CylinderGeometry();
			const material = new THREE.MeshBasicMaterial( {color: 0x00a193} );
			const cilindro = new THREE.Mesh( figura, material );
			scene.add( cilindro );

			camera.position.z = 5;

			function animate() {
				requestAnimationFrame( animate );
				cilindro.rotation.x += 0.01;
				cilindro.rotation.y += 0.01;
				renderer.render( scene, camera );
			}
			animate();
		</script>
	</body>
</html>
